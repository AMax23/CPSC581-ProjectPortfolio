<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project 2</title>

    <!-- Custom Additional CSS -->
    <link href="../stylesheets/p2Style.css" rel="stylesheet" />
</head>
<body id="clientBody">

    <div class="mainContainer">

        <div id="videoCallDiv">
            <div class="remoteVideoContainer">
                <video id="remoteVideo" autoplay></video>
                <div class="overlay">
                    <h3 id="clientConnectMessage">Rhys not connected.</h3>
                </div>
            </div>
            <video muted id="localVideo" autoplay></video>

            <div id="customClientDiv">
                <p id="letterSpoken"></p>
                <div class="actionBtns">
                    <button class="customBtn" id="clrScrnBtn">Clear boxes</button>
                    <button class="customBtn" id="rhysDestroyBtn">Allow Rhys to Destroy</button>
                </div>

                <ol class="customCounter">
                    <!--Instructions-->
                    <li>Make an animal sound from "Little Blue Truck".</li>
                    <li>Click on canvas to add a box.</li>
                    <li>Make something with the boxes.</li>
                    <li>Allow Rhys to destroy it!</li>
                </ol>
            </div>

            <div class="callButtonsDiv">
                <img class="callBtns phoneIcon" src="../images/project 2/end-call-button.svg" onclick=endCall()>
                <img class="callBtns micIcon" id="micBtn" src="../images/project 2/mic.png" onclick=muteAudio()>
                <img class="callBtns cameraIcon" id="videoBtn" src="../images/project 2/camera.png" onclick=muteVideo()>
            </div>
        </div>

        <div class="drawingCanvas" id="mainCanvas">
            <div id="myCanvas"></div>
        </div>

    </div>

    <!-- tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <!-- handtrack.js -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>

    <!-- matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.2/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.2/matter.js"></script>

    <!--Additional Scripts-->
    <script src="../scripts/p2Scripts/speech.js"></script>
    <script src="../scripts/p2Scripts/sender.js"></script>
    <script src="../scripts/p2Scripts/sketch.js"></script>

</body>
</html>
