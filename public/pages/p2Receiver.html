<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project 2</title>

    <!-- Custom Additional CSS -->
    <link href="../stylesheets/p2Style.css" rel="stylesheet" />
</head>
<body id="clientBody">

    <div class="mainContainer">

        <div id="videoCallDiv">
            <video id="remoteVideo" autoplay></video>
            <video muted id="localVideo" autoplay></video>
            <video muted id="localVideoHandTrack" style="display: none"></video>

            <div id="customClientDiv">
                <!--What Rhys sees-->
                <ol class="customCounter">
                    <!--Instructions-->
                    <li>Let Oma/Opa build a tower.</li>
                    <li>Wait to be given permission.</li>
                    <li>Wave your hand to destroy the tower!</li>
                </ol>

                <div id="rhysDestroyPerm">
                    <img id="waveHand" src="../images/project 2/doNotWaveHand.png" />
                </div>

            </div>

            <div class="callButtonsDiv">
                <!--For Rhys the end call btn isn't available-->
                <!--<img class="callBtns phoneIcon" src="../images/project 2/end-call-button.svg" style="visibility: hidden">-->
                <img class="callBtns micIcon" id="micBtn" src="../images/project 2/mic.png" onclick=muteAudio()>
                <img class="callBtns cameraIcon" id="videoBtn" src="../images/project 2/camera.png" onclick=muteVideo()>
            </div>

        </div>

        <div class="drawingCanvas" id="mainCanvas">
            <div id="myCanvas"></div>
        </div>

    </div>

    <!-- handtrack.js -->
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>

    <!-- matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.2/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.9.2/matter.js"></script>

    <!--Additional Scripts-->
    <script src="../scripts/p2Scripts/handtrack.js"></script>
    <script src="../scripts/p2Scripts/receiver.js"></script>
    <script src="../scripts/p2Scripts/sketch.js"></script>

</body>
</html>
